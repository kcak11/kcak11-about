<!DOCTYPE html>
<html>
<title>K.C.Ashish Kumar's CV</title>
<style type="text/css">
#topBar{
	height:88px;
	box-shadow:0px 0px 88px rgb(0,128,255);
	position:absolute;
	top:-88px;
	left:0px;
	right:0px;
}
#aboutProfile{
	width:829px;
	height:8536px;
	border:2px solid rgb(0,128,255);
	border-radius:22px;
	box-shadow:0px 0px 44px rgb(0,128,255);
	position:absolute;
	left:50%;
	margin-left:-414px;
}
.spacer{
	height:88px;
}
</style>
<body>
	<div id="topBar"></div>
	<div class="spacer"></div>
	<div id="profileContainer">
		<img src="assets/images/aboutMe.png" id="aboutProfile" />
	</div>
	<script type="text/javascript">
	document.oncontextmenu=function(e){return false;};
	(function(){
		document.getElementById("profileContainer").style.height=(document.getElementById("aboutProfile").offsetHeight+50)+"px";
	}());
	</script>
</body>
</html>
